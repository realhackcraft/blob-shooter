<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Blob Shooter</title>

    <!-- Libraries -->
    <script src="libraries/magicMouse/magic_mouse.js"></script>
    <script src="libraries/GSAP/gsap.min.js"></script>
    <script src="libraries/GSAP/CustomEase.min.js"></script>
    <script src="libraries/howler/howler.min.js"></script>
    <script src="scripts/helper.js"></script>

    <!-- Classes -->
    <script src="scripts/classes/Entity.js"></script>
    <script src="scripts/classes/Enemy.js"></script>
    <script src="scripts/classes/Particle.js"></script>
    <script src="scripts/classes/BackgroundParticle.js"></script>
    <script src="scripts/classes/Player.js"></script>
    <script src="scripts/classes/PowerUp.js"></script>
    <script src="scripts/classes/Projectile.js"></script>

    <script defer src="scripts/variables.js"></script>
    <script defer src="scripts/main.js"></script>
    <script defer src="scripts/eventListeners.js"></script>

    <!-- Stylesheets -->
    <link href="style.css" rel="stylesheet" />
    <link href="libraries/magicMouse/magic-mouse.css" rel="stylesheet" />
  </head>

  <body id="body">
    <div class="scoreboard">
      <p>Score: <span id="score">0</span></p>
      <p>FPS: <span id="fpsDisplay">0</span></p>
    </div>

    <div class="float" id="menu">
      <div class="background">
        <h1 id="bigScore">0</h1>
        <p class="label">Points</p>
        <h1 id="highScore">0</h1>
        <p class="label">
          Highest Score
          <a class="reset" href="javascript:resetHighScore()">Reset</a>
        </p>
        <div>
          <button id="start">Start Game</button>
        </div>
      </div>
    </div>
    <canvas height="500" id="canvas" width="500"></canvas>
  </body>
</html>
